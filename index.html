<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0B3534">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="ttt.css">
</head>

<body>
    <div class="mobile-logo">AFRIDI</div>
    <div class="game-container">
        <h1>TIC TAC TOE</h1>
        <div class="head">
            <div class="player">
                <span class="show">O</span>
                <span class="score">0</span>
            </div>
            <div class="player">
                <span class="show">X</span>
                <span class="score">0</span>
            </div>
        </div>

        <!-- container for game's button -->
        <div class="game">
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="play-again">PLAY AGAIN</div>
        <h2 class="results"></h2>
    </div>

    <!-- Booyah Popup -->
    <div class="booyah-popup">
        <div>BOOYAH!</div>
        <div class="booyah-winner"></div>
        <button class="booyah-button">Start New Game</button>
    </div>

    <script src="ttt.js"></script>
</body>

</html>
